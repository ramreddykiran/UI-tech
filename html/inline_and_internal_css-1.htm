<!DOCTYPE html>
<html>
<head>
	<title>Inline and internal CSS demo</title>
	<style>
		body {background-color:pink;}
		p {color:blue;font-size:20px;}
	</style>
</head>
<body>
	<p style="color:rgb(10,250,10);font-size:35px">This text is with inline style sheet of color and font<br>
	This overrides the internal style</p>
	<p>This text is using internal style which has different font</p>
</body>
</html>
