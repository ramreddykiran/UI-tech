<!DOCTYPE html>
<html>
<head>
	<title>external css example</title>
	<link rel="stylesheet" href="../css/styles1.css">
	<style>
		h3 {color:blue;}
	</style>
</head>
<body>
	<p style="color:grey"> This text is in grey color of inline css</p>
	<h3>heading tag h3 with internal css which overrides external css color yellow</h3>
	<h4> heading tag h4 with external css. It prints the text is red color</h4>
</body>
</html>
